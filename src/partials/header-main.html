<header class="header js-header">
  <div class="container">
    <div class="header__wrap">
      <a href="./index.html" class="logo">
        <svg class="logo__img">
          <use class="logo__icon" href="./images/sprite.svg#icon-film"></use>
        </svg>
        <span class="logo__name">Filmoteka</span>
      </a>

      <nav class="header__nav">
        <a
          href="./index.html"
          class="header__link header__link_current js-home-btn"
          >home</a
        >
        <a href="./library.html" class="header__link js-my-library-btn"
          >my library</a
        >
      </nav>
    </div>

    <form class="header__form js-header-form">
      <input
        class="header__input"
        type="text"
        name="keyword"
        placeholder="Movie search"
        autocomplete="off"
      />

      <button class="header__search js-error-search" type="submit">
        <svg class="header__search-icon">
          <use href="./images/sprite.svg#icon-search"></use>
        </svg>
      </button>
    </form>

    <div class="eror__wrap">
      <!-- для вiдображення достатньо прибрати клас "header__error_hidden" -->
      <p class="header__error header__error_hidden js-error-text">
        Search result is not successful.<br />Enter the correct movie name and
        search again.
      </p>
    </div>
  </div>
</header>

<header class="header js-header">
    <div class="container">

        <div class="header__wrap">
            <a href="./index.html" class="logo">
                <svg class="logo__img">
                    <use class="logo__icon" href="./images/sprite.svg#icon-film"></use>
                </svg>
                <span class="logo__name">Filmoteka</span>
            </a>

            <nav class="header__nav">
                <button type="button" class="header__link header_current js-home-btn">home</button>
                <button type="button" class="header__link js-my-library-btn">my library</button>
            </nav>
        </div>

        <form class="header__form js-header-form">
            <input class="header__input" type="text" placeholder="Movie search">
            <button class="header__search" type="submit">
                <svg class="header__search-icon">
                    <use href="./images/sprite.svg#icon-search"></use>
                </svg></button>
        </form>

        <p class="header__error header__error_hidden">Search result not successful. Enter the correct movie name and</p>

        <div class="header__btns header_hidden js-header-btns">
            <button class="btn header__btn" type="button">watched</button>
            <button class="btn header__btn" type="button">queue</button>
        </div>

    </div>
</header>
